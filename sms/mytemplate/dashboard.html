<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
		<style>
			.navbar {
				background-color:black;
				opacity: 0.8;
			}
			.move-right{
				float: right !important;
			}
		</style>
	</head>
	<body>
		<header>
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top" >
				<span class="navbar-brand">Hi, {{user.first_name}} </span>
				<ul class="navbar-nav ml-auto">
					<li ><a class="nav-link" href="editprofile/">Edit profile</a></li>
					<li ><a class="nav-link" href="/logout">Logout</a></li>
				</ul>
            </nav>
		</header>
		
		<div style="margin-top: 60px;">
		<a href="create/">Create a survey</a>
		<br> <br>
		
		{% for survey in surveys %}
			<div><span>{{survey.title}}</span>
				<a href="editor/{{survey.id}}">Open</a>
				<span onclick="deletion( '{{survey.title}}','{{survey.id}}')"> delete </span> <br>
			</div>
		{% endfor %}

		<script>
			function deletion(name,id){
				if(confirm('Are you sure you want to delete '+name+'?')){
					window.location.href = "delete/"+id;
				}
			}
		</script>
	</div>
	</body>
</html>
